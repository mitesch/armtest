# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    continue-on-error: true
    strategy:
      matrix:
        version:
        - 3.8
        - 3.9
        - 3.10
        - 3.11
        - 3.12
        - 3.13
        os:
        - ubuntu-22.04-arm
        - ubuntu-24.04-arm
      fail-fast: false  
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: vm info
        run: curl -s -H Metadata:true --noproxy "*" "http://169.254.169.254/metadata/instance?api-version=2021-02-01" | jq   
      - name: dmesg
        if: always()
        run: | 
          sudo dmesg -HT > a.txt
          cat a.txt
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: stress
        run: |
          sudo apt install stress s-tui
          stress --cpu 4 --timeout 60 --vm 4 --vm-bytes 6G
      - name: Test
        run: |
          git clone https://github.com/sgrif/pq-sys
          cd pq-sys
          git checkout 4e4f24c8f35abec47927ba20d144b7a8172f1f98
          cargo check --no-default-features --features "bundled"

      - name: dmesg
        if: always()
        run: | 
          sudo dmesg -HT > a.txt
          cat a.txt
          sudo chmod -R 777 /var/log

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: logs-${{ matrix.os }}-${{ matrix.version }}
          path: /var/log/ # or path/to/artifact
